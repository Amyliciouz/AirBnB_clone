<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Clone: AirBnB</title>
	<link rel="stylesheet" type="text/css" href="styles/6-filters.css">
	<link rel="stylesheet" type="text/css" href="styles/7-places.css">
	<link rel="stylesheet" type="text/css" href="styles/4-common.css">
	<link rel="stylesheet" type="text/css" href="styles/3-header.css">
	<link rel="stylesheet" type="text/css" href="styles/3-footer.css">
	<link rel="logo" href="images/logo.png">
</head>

<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>states in Nigeria</h4>
				<ul class="popover">
					<li>
						<h2>Lagos:</h2>
						<ul>
							<li>Page</li>
							<li>Page2</li>
						</ul>
					</li>
					<li>
						<h2>Oyo:</h2>
						<ul>
							<li>Ibadan</li>
							<li>Ogbomoso</li>
						</ul>
					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>home facilities</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Tv</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>My home</h2>
			</article>
			<article>
                                <h2>Tiny house</h2>
                        </article>
			<article>
                                <h2>A suite</h2>
                        </article>
		</section>
	</div>
	<footer>
		<p>Best School</p>
	</footer>
</body>
</html>
